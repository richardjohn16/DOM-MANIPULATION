<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM MANIPULATION</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000000;
      padding-top: 50px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      background-color: #fff;
    }
    .card-header {
      background-color: #521091;
      color: #fff;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      padding: 10px 15px;
      text-align: center;
      font-size: 24px;
    }
    .card-body {
      padding: 20px;
      background-image: url('https://images5.alphacoders.com/964/964429.jpg');
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-primary {
      background-color: #521091;
      border-color: #521091;
      transition: background-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #521091;
      border-color: #521091;
    }
    .btn-danger {
      background-color: #cc3300;
      border-color: #cc3300;
      transition: background-color 0.3s;
    }
    .btn-danger:hover {
      background-color: #b32400;
      border-color: #b32400;
    }
    .items-list {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .item {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
      display: flex;
      justify-content: space-between;
    }
    .item-content {
      flex: 1;
    }
    .item-delete {
      flex-basis: 100px;
      text-align: center;
      align-self: center;
    }
    .tribal-pattern {
      background-image: url('https://images5.alphacoders.com/964/964429.jpg');
      background-size: cover;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        DOM MANIPULATION
      </div>
      <div class="card-body">
        <form id="add-item">
          <div class="mb-3">
            <label for="input-title" class="form-label">Title</label>
            <input type="text" class="form-control" id="input-title" placeholder="Enter title">
          </div>
          <div class="mb-3">
            <label for="input-body" class="form-label">Body Content</label>
            <textarea class="form-control" id="input-body" rows="3" placeholder="Type something"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Item</button>
        </form>
      </div>
    </div>

    <div class="items-list mt-4 tribal-pattern" id="items-container">
      <!-- Items will be dynamically added here -->
    </div>
  </div>

  <script>
    document.getElementById('add-item').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting

      // Get the values from the input fields
      var title = document.getElementById('input-title').value;
      var body = document.getElementById('input-body').value;

      // Create a new item element
      var item = document.createElement('div');
      item.className = 'item';
      item.innerHTML = `
        <div class="item-content">
          <h3>${title}</h3>
          <p>${body}</p>
        </div>
        <div class="item-delete">
          <button class="btn btn-danger">Delete</button>
        </div>
      `;

      // Append the item to the items container
      document.getElementById('items-container').appendChild(item);

      // Clear the input fields
      document.getElementById('input-title').value = '';
      document.getElementById('input-body').value = '';
    });

    // Event delegation for delete button
    document.getElementById('items-container').addEventListener('click', function(event) {
      if (event.target.classList.contains('btn-danger')) {
        event.target.closest('.item').remove();
      }
    });
  </script>
</body>
</html>
